  <style>

<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>ðŸ’¬ Chat tÃ¬nh yÃªu vá»›i chá»“ng iu</h1>
    <form id="form">
      <input type="text" id="message" placeholder="Nháº­p lá»i yÃªu thÆ°Æ¡ng..." required>
      <button type="submit">Gá»­i</button>
    </form>
    <div id="replyBox">ChÆ°a cÃ³ pháº£n há»“i nÃ o tá»« ESP32...</div>
  </div>

  <script>
    const FIREBASE_URL = "https://tung-7d5d3-default-rtdb.asia-southeast1.firebasedatabase.app";
    let lastReply = "";

    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const msg = document.getElementById("message").value.trim();
      if (msg) {
        await fetch(`${FIREBASE_URL}/message.json`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(msg)
        });
        document.getElementById("message").value = "";
      }
    });

    async function getAnswer() {
      try {
        const res = await fetch(`${FIREBASE_URL}/response.json`);
        const data = await res.json();
        if (data && data !== lastReply) {
          lastReply = data;
          const replyBox = document.getElementById("replyBox");
          replyBox.innerText = data;
          replyBox.classList.add("fade");
          setTimeout(() => replyBox.classList.remove("fade"), 1000);
        }
      } catch (e) {
        console.error("Lá»—i káº¿t ná»‘i Firebase:", e);
      }
    }

    setInterval(getAnswer, 2000);
  </script>
